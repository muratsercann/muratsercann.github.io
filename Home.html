<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Ders Çalışma Bilgileri</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Ana stil ayarları */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        /* Başlık stili */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Kart stil ayarları */
        .card {
            margin-bottom: 20px;
            border: none;
        }

        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .card-body {
            padding: 10px;
        }

        /* Zaman çizgi stili */
        .time-line {
            position: relative;
            width: 5px;
            background-color: #6c757d;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .time-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #6c757d;
            border-radius: 50%;
            top: -3px;
            left: -3px;
        }

        /* Ders stil ayarları */
        .lesson {
            position: relative;
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .lesson::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #17a2b8;
            border-radius: 50%;
            top: 3px;
            left: 0;
        }

        /* Ayraç stili */
        .separator {
            margin: 20px 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
  <!-- Bootstrap JS (optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
         
         function createCard(data){
            
            // data = {Date : "20.08.2023" , Data : 
            // [{ Saat_1 : "13:30" , Saat_2 : "14:45" , Ders : "TYTMAT" , Konu : "Temel Sayılar" } , 
            // { Saat_1 : "15:30" , Saat_2 : "15:45" , Ders : "TYTTUR" , Konu : "Ses Bilgisi" }]};
            
          
            var cardSablon = " <div class='card'>"
            +"       <div class='card-header'>                     "
            +"           @tarih                     "
            +"       </div>                                        "
            +"       <div class='card-body'>                       "
            +"           <div class='time-line'></div>             "
            +"               @lessons                                      "
            +"                                            "
            +"           <!-- Daha fazla ders eklenebilir -->      "
            +"       </div>                                        "
            +"   </div>                                            "  
         
         var lessonSablon =  "           <div class='lesson'>                      "
            +"               <p><strong>@hour1 - @hour2</strong></p> "
            +"               <p>@lesson - @subject</p>       "
            +"           </div>                                    ";

           
            var lessons = "";

            for(let i = 0 ; i< data.Data.length ; i++){
                var les = lessonSablon.replace(/@hour1/g, data.Data[i].Saat_1);
                les = les.replace(/@hour2/g, data.Data[i].Saat_2);
                les = les.replace(/@lesson/g, (data.Data[i].Ders));
                les = les.replace(/@subject/g, (data.Data[i].Konu));

                lessons += les;
            }

            var card = cardSablon.replace(/@tarih/g, data.Date);
            card = card.replace(/@lessons/g,lessons);
            console.log(card);
            return card;
         }
        
         $(document).ready(function() {
           var data = {Date : "20.08.2023" , Data : 
            [{ Saat_1 : "13:30" , Saat_2 : "14:45" , Ders : "TYTMAT" , Konu : "Temel Sayılar" } , 
            { Saat_1 : "15:30" , Saat_2 : "15:45" , Ders : "TYTTUR" , Konu : "Ses Bilgisi" }]};
    
            var str = createCard(data);
            var mainContent = document.getElementById("mainContent");
            mainContent.innerHTML += str;
        });
 </script>
</head>
<body>
    <div id="mainContent" class="container">
        <h1>Günlük Ders Çalışma Bilgileri</h1>
