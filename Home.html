<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Table with Horizontal Scroll</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tablo stilini özelleştir */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Ana Sayfa <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tablo -->
    <div id="mainContent" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Sütun 1</th>
                            <th scope="col">Sütun 2</th>
                            <th scope="col">Sütun 3</th>
                            <th scope="col">Sütun 4</th>
                            <th scope="col">Sütun 5</th>
                            <th scope="col">Sütun 6</th>
                            <th scope="col">Sütun 7</th>
                            <th scope="col">Sütun 8</th>
                            <th scope="col">Sütun 9</th>
                            <th scope="col">Sütun 10</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Veri 1</td>
                            <td>Veri 2</td>
                            <td>Veri 3</td>
                            <td>Veri 4</td>
                            <td>Veri 5</td>
                            <td>Veri 6</td>
                            <td>Veri 7</td>
                            <td>Veri 8</td>
                            <td>Veri 9</td>
                            <td>Veri 10</td>
                        </tr>
                        <!-- Daha fazla satır eklenebilir -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
